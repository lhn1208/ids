<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리멤버드</title>
    <script src="../js/jquery-3.6.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<style>
   
</style>
<!--layer pop활성화시 body에 fixed 클래스 추가-->
<body class="fixed">
     <!--layer_pop-->
     <div class="dim"></div>
     <div class="layer_pop pop_login">
         <div class="pop_inner">
             <!--팝업헤더--> <!--<div class="pop_header"><h2 class="top_title">조문보 템플릿 선택</h2><a href="#" class="close">닫기</a></div>-->
             <div class="layer_cont_wrap">
                 <div class="layer_cont">
                     <div class="layer_cont_inner">
                        <!--팝업 내용[S]-->
                            <div class="remember_login">
                                <h2 class="title">Login</h2>
                                <div class="sub_title">
                                    사랑하는 고인의 가족, 친지분들에게
                                    <br>부고를 알리며 온라인 장례를 통해
                                    <br>조문을 하실 수 있습니다
                                </div>
                                <div class="login_form">
                                    <form>
                                        <legend>로그인</legend>
                                        <fieldset>
                                            <input type="text" class="login_input" placeholder="이메일주소">
                                            <input type="password" class="login_input" placeholder="비밀번호">
                                        </fieldset>
                                    </form>
                                    <div class="id_txt">
                                        <div class="check_item">
                                            <input type="checkbox" name="" class="check" id="id_check">
                                            <label for="id_check">아이디 저장</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="login_btn">
                                    <a href="#" class="login">Login</a>
                                    <a href="#" class="kakao"><i class="ico">카카오 아이콘</i>카카오 간편로그인</a>
                                    <a href="#" class="naver"><i class="ico">네이버 아이콘</i>네이버 간편로그인</a>
                                </div>
                                <div class="member_link">
                                    <a href="#">회원가입</a>
                                    <a href="#">아이디 찾기</a>
                                    <a href="#">비밀번호 찾기</a>
                                </div>
                            </div>
                        <!--팝업내용[E]-->
                    </div>
                 </div>
             </div>
         </div>
     </div>
     <!--//layer_pop-->
</body>
</html>
